baseURL: "https://zhxqian3.github.io/"
paginate: 5
theme: PaperMod

languages:
  zh-cn:
    title: "zhxqian3的小记"
    contentDir: "content"
    languageCode: "zh-cn"
defaultContentLanguage: "zh-cn"
defaultContentLanguageInSubdir: false
hasCJKLanguage: true

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: false
  minifyOutput: true

params:
  env: production
  author: zhxqian3
  DateFormat: "January 2, 2006"
  defaultTheme: auto
  disableThemeToggle: false
  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: true
  mainSections:
    - 2023
    - notes
  assets:
    favicon: "/favicon/favicon.png"
  label:
    text: "Home"
  homeInfoParams:
    Title: "你好吗？"
    Content: "我很好"
  socialIcons:
  cover:
    hidden: false
    hiddenInList: true
    hiddenInSingle: true
  # for search
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - name: 存档
      url: /archives/
      weight: 1
    - name: 标签
      url: /tags/
      weight: 2
    - identifier: search
      name: 搜索
      url: /search/
      weight: 3

outputs:
  home:
    - HTML
    - RSS
    - JSON
